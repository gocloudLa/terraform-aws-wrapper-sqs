features:
  - icon: üîî
    title: Message limit alarm
    short_description: Generate an alert when requests are being queued and therefore the limit is being reached.
    long_description: |
      Generate an alert when requests are being queued and therefore the limit is being reached.
    examples:
      - title: Configuration Code
        code: |
          ```hcl
          sqs_parameters = {
              "example" = {
                ...
                alarms_parameters = {
                  inflight-message-limit = {
                    create = true
                    evaluation_periods = 1
                    threshold = 100000
                    period = 300
                  }
                }
                ...
              }
            }
            ...
          ```
  - icon: üìú
    title: Add policy to the queue
    short_description: Generate an SQS queue policy to allow actions on the queue created with the module.
    long_description: |
      Generate an SQS queue policy to allow actions on the queue created with the module.
    examples:
      - title: Configuration Code
        code: |
          ```hcl
          sqs_parameters = {
              "example" = {
                ...
                create_queue_policy = true
                queue_policy_statements = {
                  sns = {
                    sid     = "SNSPublish"
                    actions = ["sqs:SendMessage"]
          
                    principals = [
                      {
                        type        = "Service"
                        identifiers = ["sns.amazonaws.com"]
                      }
                    ]
                  }
                }
                ...
              }
            }
            ...
          ```
  - icon: üîî
    title: Alarm for number of messages sent
    short_description: Generate an alert when the number of messages sent is below usual values.
    long_description: |
      Generate an alert when the number of messages sent is below usual values.
    examples:
      - title: Configuration Code
        code: |
          ```hcl
          sqs_parameters = {
              "sqs-01" = {
                ...
                alarms_parameters = {
                  number-of-messages-sent = {
                    create = true
                    evaluation_periods = 1
                    threshold = 100
                    period = 300
                  }
                }
                ...
              }
            }
            ...
          ```
  - icon: üîî
    title: Old messages alarm
    short_description: Generate an alert when there are messages that are taking longer than usual to be processed.
    long_description: |
      Generate an alert when there are messages that are taking longer than usual to be processed.
    examples:
      - title: Configuration Code
        code: |
          ```hcl
          sqs_parameters = {
              "sqs-01" = {
                ...
                alarms_parameters = {
                  age-of-oldest-message = {
                    create = true
                    evaluation_periods = 1
                    threshold = 5
                    period = 300
          
                  }
                }
                ...
              }
            }
            ...
          ```
